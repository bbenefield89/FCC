<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>FCC: Tribute Page</title>

    <!-- Bootstrap CSS, Font-Awesome, Personalized -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css"> 
  </head>
  
<body>

<header id="header">
  <h1 class="text-center">Survey Form</h1>
</header>

<main id="form-body">
    <article class="col-sm-12 text-center">
        <h2 id="form-header">Let us know how we can improve freeCodeCamp</h2>
    </article>
  </section>
  <!-- Begin Form Here -->
  <!-- Name -->
  <form action="">
    <div class="col-sm-12">
      <label for="name">* Name</label>
      <input class="rounded" type="text" id="name" name="name" placeholder="Name" required>
    </div>
    
    <div class="col-sm-12">
      <label for="email">* Email</label>
      <input class="rounded" type="email" id="email" name="email" placeholder="Email" required>
    </div>
    
    <div class="col-sm-12">
      <label for="age">* Age</label>
      <input class="rounded" type="number" id="age" name="age" min="13" max="100" required>
    </div>
    
    <div class="col-sm-12">
      <label for="age">* Would You Recommend FCC?</label>
      <select class="rounded" id="age" name="recommend" required>
        <option value="yes">Yes</option>
        <option value="maybe">Maybe</option>
        <option value="no">No</option>
      </select>
    </div>
    
    <div class="col-sm-12">
      <label for="like-most">* What Do You Like Most About FCC?</label>
      <select class="rounded" name="like-most" id"like-most" required>
        <option value="challenges">Challenges</option>
        <option value="projects">Projects</option>
        <option value="community">Community</option>
        <option value="open-source">Open Source</option>
      </select>
    </div>
    
    <div class="col-sm-12">
      <label for="improvement">* What Should FCC Improve on?</label>
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="frontend">Front End
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="backend">Back End
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="data">Data Visualizations
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="imrovement" name="challenges">Challenges
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="open-source-community">Open Source Community
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="gitter">Gitter Help Rooms
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="videos">Videos
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="meetups">City Meetups
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="wiki">Wiki
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="forum">Forum
    </div>
    <div class="col-sm-12">
      <input type="checkbox" id="improvement" name="courses">Additional Courses
    </div>
    
    <hr>
    <div class="col-sm-12">
      <label id="spacing" for="comments">Any Comments or Suggestions?</label>
    </div>
    <div class="col-sm-12">
      <textarea id="comments" name="comments" rows="5" cols="35" placeholder="Enter Your Comments Here"> </textarea>
    </div>
    
    <input type="submit" class="btn btn-success" value="Submit">
  </form>
</main>

<!-- Required scripts -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

</body>
</html>
